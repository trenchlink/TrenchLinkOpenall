<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open All Links</title>
</head>
<body>
  <p>If your browser did not open all links automatically, please click the button below:</p>
  <button onclick="openLinks()">Open All</button>

  <script>
    // Function to parse query parameters.
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function openLinks() {
      const pumpFun = getQueryParam('pf');
      const dexscreener = getQueryParam('ds');
      const trenchBot = getQueryParam('tb');

      if (pumpFun) window.open(pumpFun, '_blank');
      if (dexscreener) window.open(dexscreener, '_blank');
      if (trenchBot) window.open(trenchBot, '_blank');
    }

    // Automatically open all links when the page loads.
    window.onload = openLinks;
  </script>
</body>
</html>
